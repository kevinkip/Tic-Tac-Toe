<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super Tic-Tac-Toe Melee</title>
</head>
<body>
    <main class="game-container">
        <div class="start-menu">
            <h2>Super Tic-Tac-Toe Melee</h2>
        </div>
        <div class="select-difficulty">

        </div>
        <div class="choose-battlefield">
            <div class="return"></div>

            <div class="left"></div>
            <div></div>
        </div>
        <div class="choose-character">
            <div class="return"></div>

            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>

            <div class="ready-to-fight"></div>
        </div>

        <div class="loading-screen">
            <!-- have the images shake and expand to fill div  -->
            <div class="face-off"></div>
        </div>
        <div class="game-screen">

            <div class="return"></div>

            <div class="countdown"></div>
            <div class="playersInfo">

            </div>
            <div class="gameBoard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

        </div>
        <div class="final-result">
            
        </div>
    </main>
    <footer>
        Made By
        <a href="https://github.com/kevinkip/" target="_blank">kevinkip</a>
        <strong>|</strong>
        <a href="https://github.com/kevinkip/Tic-Tac-Toe" target="_blank">Source</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>

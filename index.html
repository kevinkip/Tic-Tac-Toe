<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Super Tic-Tac-Toe Melee</title>
</head>
<body>
    <main class="game-container">
        <div class="titleScreen screen-one">
            <audio id="start-music" src=""></audio>
             <div class="title">
                <img src="./images/icons/Super-Tic-Tac-Toe-Melee.png" alt="" class="title">
             </div>
            <div class="start-button">
                <button class="click-to-start">
                   START
                </button>
            </div>
            <svg class="editorial"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28"
                preserveAspectRatio="none">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 
                        58-18 88-18s
                        58 18 88 18 
                        58-18 88-18 
                        58 18 88 18
                        v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2"/>
                    <use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1"/>
                    <use xlink:href="#gentle-wave" x="50" y="6" fill="#2d55aa"/>  
                </g>
            </svg>
        </div>
        <div class="choose-battlefield screen-two">
            <div class="return"></div>

            <div class="left"></div>
            <div></div>
        </div>
        <div class="choose-character screen-three">
            <div class="return"></div>
            <audio id="character-select-music" src="/sound/select-character-music.mp3">
            </audio>
            <div class="charSelTitle">
                Choose Your Character
            </div>
            <audio src="" id="character-call"></audio>
            <div class="charSelContainer">
                <div class="character-grid">
                    <div class="character" id="mario">
                        <div class="charImage">
                            <img src="./images/mario.jpg" alt="" class="character-thumbnail">
                        </div>
                        <div class="charName">Mario</div>
                    </div>
                    <div class="character" id="kirby">
                        <div class="charImage">
                            <img src="./images/kirby.jpg" alt="" class="character-thumbnail">                            
                        </div>
                        <div class="charName">Kirby</div>
                    </div>
                    <div class="character" id="luigi">
                        <div class="charImage">
                            <img src="./images/luigi.jpg" alt="" class="character-thumbnail">                          
                        </div>
                        <div class="charName">Luigi</div>
                    </div>
                    <div class="character" id="yoshi">
                        <div class="charImage">
                            <img class="character-thumbnail" src="./images/yoshi.jpg" alt="">
                        </div>
                        <div class="charName">Yoshi</div>
                    </div>
                    <div class="character" id="link">
                        <div class="charImage">
                            <img src="./images/link.jpg" alt="" class="character-thumbnail">                           
                        </div>
                        <div class="charName">Link</div>
                    </div>
                    <div class="character" id="donkey">
                        <div class="charImage">
                            <img src="./images/donkey-kong.jpg" alt="" class="character-thumbnail">                           
                        </div>
                        <div class="charName">Donkey</div>
                    </div>
                    <div class="character" id="bowser">
                        <div class="charImage">
                            <img src="./images/bowser.jpg" alt="" class="character-thumbnail">                            
                        </div>
                        <div class="charName">Bowser</div>
                    </div>
                    <div class="character" id="pikachu">
                        <div class="charImage">
                            <img src="./images/pikachu.jpg" alt="" class="character-thumbnail">                            
                        </div>
                        <div class="charName">Pikachu</div>
                    </div>
                    <div class="character" id="sonic">
                        <div class="charImage">
                            <img src="./images/sonic.jpg" alt="" class="character-thumbnail">                            
                        </div>
                        <div class="charName">Sonic</div>
                    </div>
                    <div class="character" id="saitama">
                        <div class="charImage">
                            <img src="./images/saitama.jpg" alt="" class="character-thumbnail">                           
                        </div>
                        <div class="charName">Saitama</div>
                    </div>
                    <div class="character" id="genos">
                        <div class="charImage">
                            <img src="./images/genos.jpg" alt="" class="character-thumbnail">                           
                        </div>
                        <div class="charName">Genos</div>
                    </div>
                    <div class="character" id="sephiroth">
                        <div class="charImage">
                            <img src="./images/sephiroth.jpg" alt="" class="character-thumbnail">                            
                        </div>
                        <div class="charName">Sephiroth</div>
                    </div>
                    <div class="character" id="jotaro">
                        <div class="charImage">
                            <img src="./images/jotaro.jpg" alt="" class="character-thumbnail">       
                        </div>
                        <div class="charName">Jotaro</div>
                    </div>
                    <div class="character" id="frieza">
                        <div class="charImage">
                            <img src="./images/frieza.jpg" alt="" class="character-thumbnail">                            
                        </div>
                        <div class="charName">Frieza</div>
                    </div>
                    <div class="character" id="jin">
                        <div class="charImage">
                            <img src="./images/jin.jpg" alt="" class="character-thumbnail">                            
                        </div>
                        <div class="charName">Jin</div>
                    </div>
                    <div class="character" id="aizen">
                        <div class="charImage">
                            <img src="./images/aizen.jpg" alt="" class="character-thumbnail">         
                        </div>
                        <div class="charName">Aizen</div>
                    </div>
                </div>
            </div>
            <div class="character-profile">
                <div class="left-player">
                    <input class="player1" type="button" value="Player 1">
                    <img src="/images/full-size-character/yoshi.png" alt="" class="full-size-player p1">
                </div>
                <div class="readyToFight">
                    
                    <img src="/images/icons/versus.png" alt="">
                    <div class="areYouReady">
                        <span class="play-button">Play 
                        <img src="./images/icons/double-right.gif" alt="">
                        </span>
                    </div>
                </div>
                <div class="right-player">
                    <input class="player2" type="button" value="BOT">
                    <img src="/images/full-size-character/yoshi.png" alt="" class="full-size-player p2">
                </div>
            </div>
        </div>

        <div class="loading-screen screen-4">
            <!-- have the images shake and expand to fill div  -->
            <div class="face-off"></div>
        </div>
        <div class="game-screen screen-5">

            <div class="return"></div>

            <div class="countdown"></div>
            <div class="playersInfo">

            </div>
            <div class="gameBoard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </main>
    <footer>
        Made By
        <a href="https://github.com/kevinkip/" target="_blank">kevinkip</a>
        <strong>|</strong>
        <a href="https://github.com/kevinkip/Tic-Tac-Toe" target="_blank">Source</a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>

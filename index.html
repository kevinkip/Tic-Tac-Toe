<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super Tic-Tac-Toe Melee</title>
</head>
<body>
    <main class="game-container">
        <div class="titleScreen screen-one">
            <h2>Super Tic-Tac-Toe Melee</h2>
            <div class="start-button"></div>
        </div>
        <div class="choose-battlefield screen-two">
            <div class="return"></div>

            <div class="left"></div>
            <div></div>
        </div>
        <div class="choose-character screen-three">
            <div class="return"></div>

            <div class="character-grid">
                <div class="character" id="mario">Mario</div>
                <div class="character" id="kirby">Kirby</div>
                <div class="character" id="luigi">Luigi</div>
                <div class="character" id="yoshi">Yoshi</div>
                <div class="character" id="link">Link</div>
                <div class="character" id="donkey-kong">Donkey Kong</div>
                <div class="character" id="bowser">Bowser</div>
                <div class="character" id="pikachi">Pikachi</div>
                <div class="character" id="sonic">Sonic</div>
                <div class="character" id="saitama">Saitama</div>
                <div class="character" id="genos">Genos</div>
                <div class="character" id="sephiroth">Sephiroth</div>
                <div class="character" id="itachi">Itachi</div>
                <div class="character" id="freeza">Freeza</div>
                <div class="character" id="ulqiorra">Ulquiorra</div>
                <div class="character" id="aizen">Aizen</div>
            </div>

            <div class="ready-to-fight"></div>
        </div>

        <div class="loading-screen screen-4">
            <!-- have the images shake and expand to fill div  -->
            <div class="face-off"></div>
        </div>
        <div class="game-screen screen-5">

            <div class="return"></div>

            <div class="countdown"></div>
            <div class="playersInfo">

            </div>
            <div class="gameBoard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </main>
    <footer>
        Made By
        <a href="https://github.com/kevinkip/" target="_blank">kevinkip</a>
        <strong>|</strong>
        <a href="https://github.com/kevinkip/Tic-Tac-Toe" target="_blank">Source</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
